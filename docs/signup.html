<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - SkillUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    :root {
      --primary: #ffffff;
      --primary-dark: #f8f9fa;
      --accent: #08d9d6;
      --light: #4361ee;
      --success: #00f5ff;
      --bg-main: #1a1d29;
      --bg-secondary: #252937;
      --gray: #adb5bd;
      --error: #ff4757;
      --warning: #ffa502;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-main);
      color: var(--primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(67, 97, 238, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(67, 97, 238, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: var(--bg-secondary);
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(67, 97, 238, 0.2);
      position: relative;
      z-index: 100;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--success));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 5%;
      position: relative;
      z-index: 1;
    }

    .signup-container {
      background: var(--bg-secondary);
      border-radius: 20px;
      border: 1px solid rgba(67, 97, 238, 0.3);
      width: 100%;
      max-width: 500px;
      padding: 3rem;
      margin: 2rem 0;
      backdrop-filter: blur(20px);
      animation: fadeIn 0.8s ease-out;
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .signup-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(67, 97, 238, 0.05), rgba(0, 245, 255, 0.05));
      animation: glow 4s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes glow {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup-header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
    }

    .signup-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
      display: inline-block;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .signup-header h1 {
      font-size: 2rem;
      background: linear-gradient(45deg, var(--primary), var(--success));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      animation: textGlow 3s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      0% { filter: drop-shadow(0 0 5px rgba(0, 245, 255, 0.3)); }
      100% { filter: drop-shadow(0 0 15px rgba(0, 245, 255, 0.6)); }
    }

    .signup-header p {
      color: var(--gray);
      font-size: 1rem;
    }

    form {
      position: relative;
      z-index: 2;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--primary);
    }

    .form-group input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      border: 2px solid rgba(67, 97, 238, 0.3);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: var(--bg-main);
      color: var(--primary);
    }

    .form-group input:focus {
      border-color: var(--light);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .form-group input.invalid {
      border-color: var(--error);
      box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.2);
    }

    .password-toggle {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 38px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--gray);
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: var(--success);
    }

    .terms {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      gap: 0.5rem;
    }

    .terms input {
      margin-top: 0.2rem;
      accent-color: var(--light);
    }

    .terms label {
      font-size: 0.9rem;
      color: var(--gray);
    }

    .terms a {
      color: var(--success);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .terms a:hover {
      color: var(--light);
      text-decoration: underline;
    }

    .recaptcha-container {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      padding: 1rem;
      background: rgba(67, 97, 238, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(67, 97, 238, 0.2);
    }

    .signup-button {
      width: 100%;
      background: linear-gradient(45deg, var(--light), var(--success));
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .signup-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .signup-button:hover::before {
      left: 100%;
    }

    .signup-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
    }

    .signup-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .signin-link {
      text-align: center;
      color: var(--gray);
    }

    .signin-link a {
      color: var(--success);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .signin-link a:hover {
      color: var(--light);
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message, .success-message, .domain-notification {
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
      animation: slideIn 0.5s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .error-message {
      background: rgba(255, 71, 87, 0.2);
      color: var(--error);
      border-left: 4px solid var(--error);
    }

    .success-message {
      background: rgba(0, 245, 255, 0.2);
      color: var(--success);
      border-left: 4px solid var(--success);
    }

    .domain-notification {
      background: rgba(255, 165, 2, 0.2);
      color: var(--warning);
      border-left: 4px solid var(--warning);
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .domain-notification i {
      font-size: 1.2rem;
      margin-top: 2px;
    }

    .domain-notification.error {
      background: rgba(255, 71, 87, 0.2);
      color: var(--error);
      border-left: 4px solid var(--error);
    }

    .footer {
      background: var(--bg-secondary);
      color: var(--gray);
      padding: 2rem 5%;
      text-align: center;
      border-top: 1px solid rgba(67, 97, 238, 0.2);
      position: relative;
      z-index: 1;
    }

    .copyright {
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .signup-container {
        padding: 2rem;
        margin: 1rem;
      }

      .signup-header h1 {
        font-size: 1.8rem;
      }

      .recaptcha-container {
        transform: scale(0.9);
        transform-origin: center;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <a href="../index.html" class="logo">SkillUp</a>
  </header>

  <main class="main-content">
    <div class="signup-container">
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>
      <div class="domain-notification" id="domainNotification"></div>
      
      <div class="signup-header">
        <div class="signup-icon">ðŸŽ“</div>
        <h1>Student Sign Up</h1>
        <p>Create your account to start your learning journey</p>
      </div>
      
      <form id="studentSignupForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First name" required>
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        
        <div class="form-group password-toggle">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
          <button type="button" class="toggle-password" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        
        <div class="form-group password-toggle">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          <button type="button" class="toggle-password" id="toggleConfirmPassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        
        <div class="terms">
          <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
          <label for="agreeTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>
        
        <div class="recaptcha-container">
          <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" data-theme="dark"></div>
        </div>
        
        <button type="submit" class="signup-button" id="signupButton">
          <span id="buttonText">Create Account</span>
        </button>
        
        <div class="signin-link">
          Already have an account? <a href="signin.html">Sign in as Student</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p class="copyright">Â© 2025 SkillUp. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBffElX8sXMQdYXOXLjepqd7KYic20D4K8",
      authDomain: "growup-93f5d.firebaseapp.com",
      projectId: "growup-93f5d",
      storageBucket: "growup-93f5d.firebasestorage.app",
      messagingSenderId: "775742235468",
      appId: "1:775742235468:web:bd46cb802185c89f2aa5e9",
      measurementId: "G-FWBKTSQDS9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM Elements
    const signupForm = document.getElementById('studentSignupForm');
    const signupButton = document.getElementById('signupButton');
    const buttonText = document.getElementById('buttonText');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const domainNotification = document.getElementById('domainNotification');

    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const emailInput = document.getElementById('email');
    const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');
    const agreeTermsCheckbox = document.getElementById('agreeTerms');

    const trustedDomains = [
      "gmail.com", "yahoo.com", "outlook.com", "hotmail.com", "icloud.com", 
      "protonmail.com", "aol.com", "zoho.com", "yandex.com", "mail.com"
    ];

    const blockedDomains = [
      "tempmail.com", "10minutemail.com", "guerrillamail.com", "mailinator.com",
      "throwawaymail.com", "fakeinbox.com", "trashmail.com", "disposablemail.com",
      "tempmailaddress.com", "getairmail.com", "mytemp.email", "temp-mail.org",
      "tempail.com", "maildrop.cc", "getnada.com", "yopmail.com", "sharklasers.com"
    ];

    const teacherDomains = ["@teacherschool.org", "@faculty.edu", "@teach.example.com"];

    // Check if email domain is valid
    function isValidEmailDomain(email) {
      const domain = email.split('@')[1];
      if (blockedDomains.includes(domain)) return false;
      if (trustedDomains.includes(domain)) return true;
      return false;
    }

    // Check if email is a teacher email
    function isTeacherEmail(email) {
      return teacherDomains.some(domain => email.endsWith(domain));
    }

    // Show domain notification
    function showDomainNotification(type, message) {
      const icon = type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle';
      domainNotification.className = `domain-notification ${type}`;
      domainNotification.innerHTML = `
        <i class="fas ${icon}"></i>
        <div>${message}</div>
      `;
      domainNotification.style.display = 'flex';
    }

    // Hide domain notification
    function hideDomainNotification() {
      domainNotification.style.display = 'none';
    }

    // Validate email domain
    function validateEmailDomain(email) {
      const domain = email.split('@')[1];
      if (blockedDomains.includes(domain)) {
        emailInput.classList.add('invalid');
        showDomainNotification('error', `Email addresses from ${domain} are not allowed.`);
        return false;
      }
      if (trustedDomains.includes(domain)) {
        emailInput.classList.remove('invalid');
        hideDomainNotification();
        return true;
      }
      emailInput.classList.add('invalid');
      showDomainNotification('error', `Email addresses from ${domain} are not supported.`);
      return false;
    }

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const icon = togglePassword.querySelector('i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Toggle confirm password visibility
    toggleConfirmPassword.addEventListener('click', () => {
      const icon = toggleConfirmPassword.querySelector('i');
      if (confirmPasswordInput.type === 'password') {
        confirmPasswordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        confirmPasswordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Email input validation
    emailInput.addEventListener('blur', () => {
      const email = emailInput.value.trim();
      if (email && email.includes('@')) {
        validateEmailDomain(email);
      } else {
        emailInput.classList.remove('invalid');
        hideDomainNotification();
      }
    });

    emailInput.addEventListener('input', () => {
      const email = emailInput.value.trim();
      if (email && email.includes('@')) {
        validateEmailDomain(email);
      } else {
        emailInput.classList.remove('invalid');
        hideDomainNotification();
      }
    });

    // Form submission
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        showError('Please complete the reCAPTCHA verification');
        return;
      }

      signupButton.disabled = true;
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const agreeTerms = document.getElementById('agreeTerms').checked;

      if (!firstName || !lastName || !email || !password || !confirmPassword) {
        showError('Please fill in all fields');
        resetButtonState();
        return;
      }

      if (!agreeTerms) {
        showError('Please agree to the Terms of Service and Privacy Policy');
        resetButtonState();
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        resetButtonState();
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters long');
        resetButtonState();
        return;
      }

      if (!isValidEmailDomain(email)) {
        const domain = email.split('@')[1];
        showError(`Email addresses from ${domain} are not supported.`);
        resetButtonState();
        return;
      }

      if (isTeacherEmail(email)) {
        showError('Teacher email domains cannot be used for student accounts.');
        resetButtonState();
        return;
      }

      try {
        buttonText.innerHTML = '<span class="spinner"></span> Creating Account...';

        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        const fullName = `${firstName} ${lastName}`;

        await user.updateProfile({
          displayName: fullName
        });

        await db.collection("users").doc(user.uid).set({
          firstName: firstName,
          lastName: lastName,
          name: fullName,
          email: email,
          role: "student",
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          profileComplete: false,
          enrolledCourses: [],
          enrollments: {},
          notifications: [],
          recentChats: []
        });

        // Show success message
        showSuccess('Account created successfully! Redirecting to dashboard...');
        
        // Redirect to SkillUp dashboard after 2 seconds
        setTimeout(() => {
          window.location.href = 'dashboard.html'; // Replace with your actual dashboard URL
        }, 2000);

      } catch (error) {
        console.error(error);
        let errorMsg = "An error occurred during sign up.";
        
        switch (error.code) {
          case "auth/email-already-in-use":
            errorMsg = "An account with this email already exists.";
            break;
          case "auth/invalid-email":
            errorMsg = "Invalid email address format.";
            break;
          case "auth/weak-password":
            errorMsg = "Password is too weak. Please choose a stronger password.";
            break;
          case "auth/operation-not-allowed":
            errorMsg = "Email/password accounts are not enabled. Please contact support.";
            break;
          default:
            errorMsg = error.message;
        }
        
        showError(errorMsg);
        resetButtonState();
        grecaptcha.reset();
      }
    });

    // Reset button state
    function resetButtonState() {
      signupButton.disabled = false;
      buttonText.innerHTML = 'Create Account';
    }

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }

    // Show success message
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
